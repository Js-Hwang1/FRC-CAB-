# Summarization Benchmark Configuration
# Focus on TODO 1.4.1 - Document Summarization

name: "summarization_benchmark"
description: "Document summarization evaluation (CNN/DM, XSum, Multi-News)"

datasets:
  - cnn_dailymail
  - xsum
  - multi_news

methods:
  - dense
  - h2o
  - cab_v3
  - cab_v4
  - streaming_llm
  - random

sparsity_levels:
  - 0.5
  - 0.7
  - 0.9
  - 0.95

model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  max_length: 8192
  max_new_tokens: 256
  torch_dtype: "float16"

max_samples: 300
save_predictions: true

